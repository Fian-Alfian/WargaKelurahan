<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Detail Warga</title>
</head>
<body>
    <h1>Detail Warga</h1>
    <p><strong>Nama:</strong> {{ object.nama_lengkap }}</p>
    <p><strong>NIK:</strong> {{ object.nik }}</p>
    <p><strong>Alamat:</strong> {{ object.alamat }}</p>
    <p><strong>Nomor Telepon:</strong> {{ object.no_telepon }}</p>
    <p><strong>Tanggal Registrasi:</strong> {{ object.tanggal_registrasi }}</p>

    <a class="btn btn-primary" href="{% url 'warga-list' %}">Kembali ke daftar warga</a>
</body>
</html>
